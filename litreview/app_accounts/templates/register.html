  {% extends 'layouts/base.html' %}


{% block content %}
  
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn" type="submit">S'enregsitrer</button>
    <a href="{% url 'login' %}"><button class="btn" type="button">Se connecter</button></a>
  </form>

{% endblock %}
